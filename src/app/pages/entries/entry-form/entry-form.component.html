<nav class="navbar navbar-light bg-light">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/entries">Lançamento</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row div-title">
  <div class="col-md">
    <h2 class="title">
      <span class="title-span">{{pageTitle}}</span>
    </h2>
  </div>

  <div class="col-md">
    <a class="btn btn-light btn-voltar" routerLink="/entries"> << Voltar</a>
  </div>
</div>

<form [formGroup] = "entryForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">
      <div class="form-row">

        <!--Type-->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>

          <select name="type" id="type" formControlName="type" class="form-control">
            <option *ngFor = "let option of typeOptions" [value]="option.value">{{ option.text }}</option>

          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
            <div *ngIf="entryForm.get('type').errors.required">dado obrigatorio</div>
          </div>
        </div>

        <!--Name-->
        <div class="form-group col-md-5" class="margin-left">
          <label for="name">Lançamento</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">dado obrigatorio</div>
            <div *ngIf="entryForm.get('name').errors.minlength">deve ter no minimo dois caracteres</div>
          </div>
        </div>

        <!--Amount-->
        <div class="form-group col-md-3" class="margin-left">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
          </div>
          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
            <div *ngIf="entryForm.get('amount').errors.required">dado obrigatorio</div>
          </div>
        </div>

         <!--Date-->
         <div class="form-group col-md-2 margin-left p-inputtext-sm" >
            <label for="date">Data</label>

              <p-calendar
                id="date"
                formControlName="date"
                inputStyleClass="form-control"
                dataType="string"
                dateFormat="dd/mm/yy"
                [locale]="ptBR"
                [showButtonBar]="true"
              >
              </p-calendar>

            <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
              <div *ngIf="entryForm.get('date').errors.required">dado obrigatorio</div>
            </div>
          </div>
      </div>



      <div class="form-row">

        <!--Paid-->
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label (click)="entryForm.get('paid').setValue(true)" [class.active]="entryForm.get('paid') == true" class=" btn btn-outline-info" >
              Pago
            </label>
            <label class=" btn btn-outline-info" (click)="entryForm.get('paid').setValue(false)" [class.active]="entryForm.get('paid') == false">
              Pendente
            </label>
          </div>

          <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
            <div *ngIf="entryForm.get('paid').errors.required">dado obrigatorio</div>
          </div>
        </div>

        <!--CategoryId-->
        <div class="form-group col-md-3">
          <label for="categoryId">Categoria</label>

          <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
            <option *ngFor = "let category of categories" [value]="category.id">{{category.name}}</option>

          </select>

          <div class="text-danger" *ngIf="entryForm.get('categoryId').invalid && entryForm.get('categoryId').touched">
            <div *ngIf="entryForm.get('categoryId').errors.required">dado obrigatorio</div>
          </div>
        </div>


        <!--Description-->
        <div class="form-group col-md-7 margin-left">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">

        </div>

      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg">Salvar</button>
</form>

<pre>{{entryForm.value | json}}</pre>
