
<app-bread-crumb
[items]="[ {text: 'Categorias'}]">

</app-bread-crumb>


<div class="row div-title">
  <div class="col-md">
    <h2 class="title">
      <span class="title-span">Categorias</span>
    </h2>
  </div>

  <div class="col-md">
    <a class="btn btn-success btn-nova-categoria" routerLink="new">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <button [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm">Editar</button>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
