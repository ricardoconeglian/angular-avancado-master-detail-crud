<nav class="navbar navbar-light bg-light">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
  </ol>
</nav>

<div class="row div-title">
  <div class="col-md">
    <h2 class="title">
      <span class="title-span">{{pageTitle}}</span>
    </h2>
  </div>

  <div class="col-md">
    <a class="btn btn-light btn-voltar" routerLink="/categories"> << Voltar</a>
  </div>
</div>

<form [formGroup] = "resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required">dado obrigatorio</div>
            <div *ngIf="resourceForm.get('name').errors.minlength">deve ter no minimo dois caracteres</div>
          </div>

        </div>
        <div class="form-group col-md-8 margin-left">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description">

        </div>

      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg">Salvar</button>
</form>
