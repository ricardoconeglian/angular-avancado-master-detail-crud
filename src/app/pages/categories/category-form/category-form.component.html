<nav class="navbar navbar-light bg-light">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item" aria-current="page"><a routerLink="/categories">Categorias</a></li>
    <li class="breadcrumb-item active" aria-current="page">Formulario de categorias</li>
  </ol>
</nav>

<div class="row div-title">
  <div class="col-md">
    <h2 class="title">
      <span class="title-span">Formulario de Categoria {{ currentAction }}</span>
    </h2>
  </div>

  <div class="col-md">
    <a class="btn btn-light btn-voltar" routerLink="/categories"> << Voltar</a>
  </div>
</div>

<form [formGroup]="categoryForm">

  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-md-8 margin-left">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description">
        </div>

      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
</form>
