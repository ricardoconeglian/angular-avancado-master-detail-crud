<div class="row div-title">
  <div class="col-md">
    <h2 class="title">
      <span class="title-span">{{pageTitle}}</span>
    </h2>
  </div>

  <div *ngIf="showButton" class="col-md">
    <a class="btn btn-nova-categoria" [routerLink]="buttonLink" [ngClass]="buttonClass">{{buttonText}}</a>
  </div>
</div>
